<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boteco do Zé</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="lock-overlay" id="lockScreen">
        <div class="lock-popup">
            <div class="lock-header">
                <span><i class="fas fa-lock"></i> Tela de Bloqueio</span>
            </div>
            <div class="lock-content">
                <form id="lockForm">
                    <div class="input-group">
                        <label for="lockPassword">Digite a senha:</label>
                        <input type="password" id="lockPassword" placeholder="Senha" required>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="submit-btn" id="submitIcon"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="topbar">
        <div class="left-group">
            <img src="Adesivo.png" alt="Logo" class="logo-topbar">
            <div id="clock" class="clock">00:00</div>
        </div>
        <h1 class="title-topbar">Boteco do Zé</h1>
        <div class="right-group">
            <div id="totalDebt" class="total-debt">Total: R$ 0,00</div>
            <button id="addComanda" title="Adicionar Comanda"><i class="fas fa-plus"></i></button>
            <button id="toggleTheme" title="Tela de Bloqueio"><i class="fas fa-lock"></i></button>
        </div>
    </div>

    <div class="container" id="container">
        <div class="tab-content active" id="openComandas">
            <div id="emptyMessage" class="empty-message" style="display: none;">
                Nenhuma comanda aberta
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <div class="popup-header">
                <span id="popupTitle">Adicionar Nova Comanda</span>
                <button class="close-btn" title="Fechar" aria-label="Fechar popup"><i class="fas fa-times"></i></button>
            </div>
            <div class="popup-table-body" id="popupTableBody"></div>
            <div class="popup-content" id="popupContent"></div>
            <div class="popup-total" id="popupTotal"></div>
            <button class="share-btn" title="Compartilhar Comanda" style="display: none;"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
