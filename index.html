<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandas Digitais - Boteco do Zé</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #6d3030;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      margin-left: 260px; /* espaço para a sidebar */
      gap: 20px;
    }

    .comanda {
      background: white;
      width: calc(25% - 20px);
      min-width: 250px;
      max-width: 300px;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }

    @media (max-width: 600px) {
      .container {
        margin-left: 0;
        padding: 10px;
      }

      .comanda {
        width: 100%;
        height: auto;
      }
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 260px;
      height: 100%;
      background: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;
      padding: 20px;
      margin-left: 260px;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>Sidebar aqui (Relógio, Pesquisar, Botões...)</div>
  </div>

  <div class="header">
    <img src="imagens/bangu.png" alt="Logo Boteco do Zé" class="logo">
    <div class="title">Boteco do Zé</div>
  </div>

  <div class="container">
    <div class="comanda">Comanda 1</div>
    <div class="comanda">Comanda 2</div>
    <div class="comanda">Comanda 3</div>
    <div class="comanda">Comanda 4</div>
    <div class="comanda">Comanda 5</div>
    <div class="comanda">Comanda 6</div>
    <!-- Pode adicionar quantas comandas quiser -->
  </div>

</body>
</html>
